<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="map.css">	
</head>
<body>
	<div class="container">
		<h1>My first google map</h1>
		<div id="map"></div>
	</div>

	<script type="text/javascript">
		function myMap() {
	var mapCanvas = document.getElementById("map");
	var mapOptions = {
	center: new google.maps.LatLng(43.63, -79.43),
	zoom: 12
	};
	var map = new google.maps.Map(mapCanvas, mapOptions);
	};

	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiDUPzu0qPEkNCeOmxSXm2kbZqgqTX9J4&callback=myMap"></script>
</body>
</html>
